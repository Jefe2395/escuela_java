<div *ngIf  ="messageService.messages.length">
    <h2>Mensajes: </h2>
    <button (click) = "messageService.clear()">Limpiar</button>
    <div *ngFor="let messages of messageService.messages">
        {{messages}}
    </div>
</div>
<div *ngIf ="messageService.messages.length == 0">
    <p>No hay mensajes</p>
</div>
