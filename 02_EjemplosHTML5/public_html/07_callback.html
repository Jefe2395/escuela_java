<!DOCTYPE html>
<html>
    <head>
        <title>Funciones Call Back</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Funciones Call Back</div>
        <div id="mensaje"></div>
        <script>
            let mensajes= document.getElementById("mensaje");
            function funNormal(param, funCllBk)
            {
                mensajes.innerHTML += `Fun normal ${param} invocada <br\>`;
                funCllBk("AAAAA");
            }
            
            function funCallback_A(conQue)
            {
                mensajes.innerHTML += `Fun Callback A invocada ${conQue} <br\>`;
            }
            function funCallback_B(conQue)
            {
                mensajes.innerHTML += `Fun Callback B invocada ${conQue} <br\>`;
            }
            
            funNormal("Aaaa", funCallback_A);
            funNormal("bbbbbb", funCallback_B);
            mensajes.onclick= function()
            {
                funNormal("CCCCCC", funCallback_B);
            }
        </script>
    </body>
</html>
