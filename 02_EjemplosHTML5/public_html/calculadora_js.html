<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
            .num{ 
                display: inline-block;
                width: 40px; height: 40px; border-width: 2px;
            }
            .oper
            {
                display: inline-block;
                width: 40px; height: 40px; border-width: 2px;
            }

            .res {
                width: 200px; height: 40px; border-width: 2px;
            }
        </style>
        <h1>Calculadora JS</h1>
        <input  id="resultado" class="res" value="" disabled/>
        <div>
            <div class="fila">  
                <button class="num">1</button>
                <button class="num" >2</button>
                <button class="num">3</button>
                <button class="oper">*</button></div>
            <div class="fila">  
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="oper">/</button></div>
            <div class="fila">  
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="oper">+</button></div>
            <div class="fila">  
                <button class="num">-</button>
                <button class="num">0</button>
                <button class="num">.</button>
                <button class="oper">-</button>
            </div>
            <div class="fila">
                <button class="res">=</button></div>
        </div>
        <script>
            let operador;
            let valorUno = 0;
            let valor;
            let result;
            window.onload = function ()
            {
                var botones = document.getElementsByClassName("num");
                for (boton of botones)
                {
                    boton.addEventListener("click", pulsado)
                }
                var botonesOpe = document.getElementsByClassName("oper");
                for (botonOper of botonesOpe)
                {
                    botonOper.addEventListener("click", pulsado)
                }
                var botonesResul = document.getElementsByClassName("res");
                for (botonResul of botonesResul)
                {
                    botonResul.addEventListener("click", calcular)
                }


            }

            function pulsado() {
                result = document.getElementById("resultado");
                let valor = this.innerHTML;
                console.log(valor)
                if (valor === "+" || valor === "/" || valor === "*" || valor==="-")
                {
                    operacion(valor);
                } else if (valor === "=") {
                    calcular();
                } else
                {
                    result.value += valor;
                }

            }
            function operacion(valor)
            {
                switch (valor)
                {
                    case "+":
                        valorUno = result.value;
                        result.value = "";
                        operador = "1";
                        break;
                    case "*":
                        valorUno = result.value;
                        result.value = "";
                        operador = "2";
                        break;
                    case "-":
                        valorUno = result.value;
                        result.value = "";
                        operador = "3";
                        break;
                    case "/":
                        valorUno = result.value;
                        result.value = "";
                        operador = "4";
                        break;
                }
            }

            function calcular()
            {
                switch (operador)
                {
                    case "1":
                        result.value = parseFloat(valorUno) + parseFloat(result.value);
                        break;
                    case "2":
                        result.value = parseFloat(valorUno * result.value);
                        break;
                    case "3":
                        result.value = parseFloat(valorUno) - parseFloat( result.value);
                        break;
                    case "4":
                        result.value = parseFloat(valorUno / result.value);
                }
            }
        </script>
    </body>
</html>
